apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f docker-compose.yaml
    kompose.version: 1.34.0 (HEAD)
  labels:
    io.kompose.service: backend
  name: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: backend
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f docker-compose.yaml
        kompose.version: 1.34.0 (HEAD)
      labels:
        io.kompose.service: backend
    spec:
      containers:
        - env:
            - name: PGDATABASE
              value: todos
            - name: PGHOST
              value: postgres
            - name: PGPASSWORD
              value: password
            - name: PGPORT
              value: "5432"
            - name: PGUSER
              value: admin
            - name: PUBLIC_KEY
              value: 
          image: mkarnicki1/projekt-chmurowe:backend
          name: backend
          ports:
            - containerPort: 3001
              protocol: TCP
      restartPolicy: Always
